name: CrySL build

on: [push, pull_request]

jobs:
  # Builds the project in windows, ubuntu, macos
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    # Runs on Windows
    runs-on: ${{ matrix.os }}
    name: Project build in ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      # Sets up Java version
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-package: jdk
          java-version: '8'
      # Sets up Maven version
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.6.3
      # Checks Java version
      - name: Check Java version
        run: java -version
      # Checks Maven version
      - name: Check Maven version
        run: mvn -version
      # Restores Maven dependecies
      - name: Restore local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # Compiles, tests, and packages the CrySL project
      - name: Compile, test, and package the project
        run: mvn clean install
    
  publish-snapshot:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      # Sets up Java version
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-package: jdk
          java-version: '8'
      # Sets up Maven version
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.6.3
      - name: publish SNAPSHOT
        run: mvn -B deploy -DskipTests=true -e -X
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
